<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap');
  </style>

</head>

<body>
  <div class="top">
    <div>Your Result</div>
    <div class="circle">76
      <div>of 100</div>
    </div>

    <div class="title">
      <strong>Great</strong>
      You scored higher than 65% of the people who have taken these tests.
    </div>

  </div>
  <main>
    <div class="main">

      <div class="container-dati mrg" id="summary">
        <div class="title-dato">
          <strong>Summary</strong>
        </div>
        <div class="dato"></div>
      </div>

      <div class="container-dati mrg" id="reaction">
        <div class="title-dato">
          <img src="/assets/images/icon-reaction.svg" alt="">
          <strong>Reaction</strong>
        </div>
        <div class="dato">
          <strong>80 </strong>/ 100
        </div>
      </div>

      <div class="container-dati mrg" id="memory">
        <div class="title-dato">
          <div class="cnt-img"><img src="/assets/images/icon-memory.svg" alt=""></div>
          <strong>Memory</strong>
        </div>
        <div class="dato">
          <strong>92 </strong>/ 100
        </div>
      </div>

      <div class="container-dati mrg" id="verbal">
        <div class="title-dato">
          <div class="cnt-img"><img src="/assets/images/icon-verbal.svg" alt=""></div>
          <strong>Verbal</strong>
        </div>
        <div class="dato">
          <strong>61 </strong>/ 100
        </div>
      </div>

      <div class="container-dati mrg" id="visual">
        <div class="title-dato">
          <div class="cnt-img"><img src="/assets/images/icon-visual.svg" alt=""></div>
          <strong>Visual</strong>
        </div>
        <div class="dato">
          <strong>72</strong> / 100
        </div>
      </div>
      <div class="button">
        Continue
      </div>
    </div>


  </main>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
