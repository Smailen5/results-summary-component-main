<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap');
  </style>

</head>

<body>
  <div class="top">
    <div>Your Result</div>
    <div class="circle">76
      <div>of 100</div>
    </div>

    <div class="title">
      <div>Great</div>
      You scored higher than 65% of the people who have taken these tests.
    </div>






  </div>
  <main>
    <div class="main">

      <div class="flex mrg-btt" id="summary">
        <div class="title-dato"> Summary</div>
        <div class="dato"></div>
      </div>

      <div class="container-dati flex mrg-btt">
        <div class="title-dato">Reaction</div>
        <div class="dato">80 / 100</div>
      </div>

      <div class="container-dati flex mrg-btt">
        <div class="title-dato">Memory</div>
        <div class="dato">92 / 100</div>
      </div>

      <div class="container-dati flex mrg-btt">
        <div class="title-dato">Verbal</div>
        <div class="dato">61 / 100</div>
      </div>

      <div class="container-dati flex mrg-btt">
        <div class="title-dato">Visual</div>
        <div class="dato">72 / 100</div>
      </div>
      <div class="button flex">
        Continue
      </div>
    </div>


  </main>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
