<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap');
  </style>

</head>

<body>
  <div id="tab">
    <div class="top" id="top-tab">
    <div class="trasparent">Your Result</div>
    <div class="circle">
      <div id="big-num">76</div>
      <div class="trasparent">of 100</div>
    </div>

    <div class="title">
      <div id="great">Great</div>
      <div class="trasparent" id="sub-title">
        You scored higher than 65% of the people who have taken these tests.
      </div>

    </div>

  </div>
  <main>
    <div class="main">

      <div class="container-dati" id="summary">
        <div class="title-dato">
          <p>Summary</p>
        </div>
        <div class="dato"></div>
      </div>

      <div class="container-dati mrg" id="reaction">
        <div class="title-dato">
          <img src="/assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>
        <div class="dato">
          <strong>80 </strong><span>/ 100</span>
        </div>
      </div>

      <div class="container-dati mrg" id="memory">
        <div class="title-dato">
          <div class="cnt-img"><img src="/assets/images/icon-memory.svg" alt=""></div>
          <p>Memory</p>
        </div>
        <div class="dato">
          <strong>92 </strong><span>/ 100</span>
        </div>
      </div>

      <div class="container-dati mrg" id="verbal">
        <div class="title-dato">
          <div class="cnt-img"><img src="/assets/images/icon-verbal.svg" alt=""></div>
          <p>Verbal</p>
        </div>
        <div class="dato">
          <strong>61 </strong><span>/ 100</span>
        </div>
      </div>

      <div class="container-dati mrg" id="visual">
        <div class="title-dato">
          <div class="cnt-img"><img src="/assets/images/icon-visual.svg" alt=""></div>
          <p>Visual</p>
        </div>
        <div class="dato">
          <strong>72 </strong><span>/ 100</span>
        </div>
      </div>
      <div class="button">
        Continue
      </div>
    </div>

  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </div>
  
</body>

</html>
